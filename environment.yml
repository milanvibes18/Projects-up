name: digital_twin
channels:
  - conda-forge
  - defaults
  - anaconda
dependencies:
  # Python version
  - python=3.9

  # Core dependencies
  - flask=2.3.3
  - pandas=2.1.1
  - numpy=1.24.3
  - scikit-learn=1.3.0
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - plotly=5.17.0
  - scipy=1.11.3

  # Database
  - sqlalchemy=2.0.21
  - sqlite

  # Security and encryption
  - cryptography=41.0.4
  - bcrypt=4.0.1

  # Time series analysis
  - statsmodels=0.14.0

  # Development tools
  - pytest=7.4.2
  - jupyter=1.0.0
  - ipython=8.15.0

  # System monitoring
  - psutil=5.9.5

  # Date and time handling
  - python-dateutil=2.8.2
  - pytz=2023.3

  # Configuration
  - pyyaml=6.0.1

  # Web sockets and real-time
  - eventlet=0.33.3

  # Code quality
  - black=23.9.1
  - flake8=6.1.0

  # Pip dependencies
  - pip
  - pip:
    # Flask extensions
    - Flask-CORS==4.0.0
    - Flask-SocketIO==5.3.6
    - Flask-SQLAlchemy==3.0.5
    - python-socketio==5.8.0
    - python-engineio==4.7.1
    - Werkzeug==2.3.7
    - Jinja2==3.1.2

    # Machine Learning
    - joblib==1.3.2
    - xgboost==1.7.6
    - lightgbm==4.1.0
    - prophet==1.1.4
    - pmdarima==2.0.4

    # Security
    - PyJWT==2.8.0
    - python-dotenv==1.0.0

    # Real-time communication
    - gevent==23.7.0
    - gevent-websocket==0.10.1
    - websocket-client==1.6.3
    - paho-mqtt==1.6.1

    # API and HTTP
    - requests==2.31.0
    - urllib3==2.0.4

    # Logging and monitoring
    - python-json-logger==2.0.7
    - structlog==23.1.0
    - prometheus-client==0.17.1

    # Data validation
    - marshmallow==3.20.1
    - cerberus==1.3.5
    - jsonschema==4.19.1

    # Testing
    - pytest-flask==1.2.0
    - pytest-cov==4.1.0
    - mock==5.1.0

    # Code quality
    - isort==5.12.0
    - pylint==2.17.5

    # Utilities
    - click==8.1.7
    - tqdm==4.66.1
    - colorama==0.4.6
    - tabulate==0.9.0.gitignore
    - arrow==1.2.3

    # Performance and caching
    - cachetools==5.3.1
    - redis==5.0.0
    - celery==5.3.2

    # File processing
    - openpyxl==3.1.2
    - xlsxwriter==3.1.9
    - Pillow==10.0.1

    # Backup and scheduling
    - schedule==1.2.0

    # Deployment
    - gunicorn==21.2.0
    - supervisor==4.2.5

    # System information
    - GPUtil==1.4.0
    - py-cpuinfo==9.0.0

prefix: /opt/conda/envs/digital_twin